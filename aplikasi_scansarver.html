<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        .bg-foto {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://lh3.googleusercontent.com/d/1AfZqVjmfTnTqDLTwbStMFyH_EUP6ZM3z');
            background-size: cover; background-position: center;
            animation: zoom 20s infinite alternate; filter: brightness(0.6);
        }
        @keyframes zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        .info { position: absolute; top: 20px; left: 20px; color: #0f0; background: rgba(0,0,0,0.5); padding: 10px; border-left: 4px solid #0f0; }
        .running-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,255,0,0.1); color: #fff; font-size: 24px; padding: 10px; border-top: 1px solid #0f0; }
    </style>
</head>
<body onclick="putarSemua()">
    <div class="bg-foto"></div>
    <div class="info">NUR ENGINE ONLINE<br>SEKTOR KREATIF AKTIF</div>
    
    <audio id="musik" loop><source src="https://lh3.googleusercontent.com/d/18WWlcPG_M7A-JokW-Ksz_B9xhpzIRGYq" type="audio/mpeg"></audio>
    <audio id="adzan"><source src="https://lh3.googleusercontent.com/d/1kk4Z2SATaxIsn9mPfrmDmzVJngcVF9D1" type="audio/mpeg"></audio>

    <div class="running-text">
        <marquee>MENAMPILKAN: FOTO SEKTOR KREATIF | MUSIK: FUTURE FOCUS 2026 | ALARM: ADZAN MADINAH AKTIF...</marquee>
    </div>

    <script>
        function putarSemua() {
            document.getElementById('musik').play();
            console.log("Nur: Musik hidup diaktifkan.");
        }
    </script>
</body>
</html>
