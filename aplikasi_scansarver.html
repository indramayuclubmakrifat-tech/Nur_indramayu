<!DOCTYPE html>
<html>
<head>
    <title>Nur Engine - Screensaver Hidup</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        .bg-foto {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://drive.google.com/uc?export=view&id=1AfZqVjmfTnTqDLTwbStMFyH_EUP6ZM3z');
            background-size: cover; background-position: center;
            animation: zoom 20s infinite alternate; filter: brightness(0.6);
        }
        @keyframes zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        .info { position: absolute; top: 20px; left: 20px; color: #0f0; background: rgba(0,0,0,0.6); padding: 15px; border-left: 4px solid #0f0; border-radius: 0 10px 10px 0; }
        .running-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,255,0,0.2); color: #fff; font-size: 22px; padding: 12px; border-top: 2px solid #0f0; }
        button { cursor: pointer; background: #0f0; border: none; padding: 10px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body onclick="aktifkanNur()">
    <div class="bg-foto"></div>
    <div class="info">
        <strong>NUR ENGINE v3.0 ONLINE</strong><br>
        KOMANDAN: JAMHARI DULKOHAR<br>
        STATUS: SINKRONISASI 4 SEKTOR AKTIF
    </div>
    
    <audio id="musik" loop><source src="https://drive.google.com/uc?export=download&id=18WWlcPG_M7A-JokW-Ksz_B9xhpzIRGYq" type="audio/mpeg"></audio>
    <audio id="adzan"><source src="https://drive.google.com/uc?export=download&id=1kk4Z2SATaxIsn9mPfrmDmzVJngcVF9D1" type="audio/mpeg"></audio>

    <div class="running-text">
        <marquee scrollamount="6">SISTEM NUR MEMANTAU INDRAMAYU CLUB... ADZAN MADINAH AKTIF... MUSIK HIDUP BERPUTAR... MENUJU MAKRIFAT SEJATI...</marquee>
    </div>

    <script>
        function aktifkanNur() {
            document.getElementById('musik').play();
            alert("Nur: Musik Hidup dan Radar Sektor Aktif!");
        }
    </script>
</body>
</html>
