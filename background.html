<!DOCTYPE html>
<html>
<head>
    <title>Nur Engine - Screensaver Hidup</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        .bg-foto {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%;
            height: 100%;
            /* Jalur Cepat CDN GitHub */
            background-image: url('https://cdn.jsdelivr.net/gh/indramayuclubmakrifat-tech/indramayuclub/NURofficialAIsales');
            background-size: cover;
            background-position: center;
            animation: zoom 20s infinite alternate;
        }
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="bg-foto"></div>
</body>
</html>
